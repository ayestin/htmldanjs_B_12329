<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form - 12329</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul class="menu">
      <li><a href="HtmlCssBasic_B_12329.html">Kembali ke Halaman Utama</a></li>
      <li><a href="JSBasic_B_12329.html">Halaman Javascript</a></li>
    </ul>

    <h2>Form Pendaftaran Mahasiswa</h2>

    <form onsubmit="return validateForm()">
      <table cellspacing="4" cellpadding="4">
        <!-- TODO: Tambahkan field input teks untuk Nama Mahasiswa dengan tipe teks dan WAJIB DIISI. -->
        <tr>
          <td><strong>Nama Mahasiswa</strong></td>
          <td><input required type="text" id="namaMahasiswa" name="nama" /></td>
        </tr>

        <!-- TODO: Tambahkan field radio button untuk Jenis Kelamin (Laki-laki dan Perempuan) dan WAJIB DIISI -->
        <tr>
          <td><strong>Jenis Kelamin</strong></td>
          <td>
            <input required type="radio" id="laki" name="jk" value="Laki-laki" />
            <label for="laki">Laki-laki</label>
            <input required type="radio" id="perempuan" name="jk" value="Perempuan" />
            <label for="perempuan">Perempuan</label>
          </td>
        </tr>

        <!-- TODO: Tambahkan dropdown untuk Program Studi dengan id="prodi", 
           opsi: "Pilih Prodi", "Informatika", "Teknik Industri", "Sistem Informasi" dan WAJIB DIISI. -->
        <tr>
          <td><strong>Program Studi</strong></td>
          <td>
            <select required id="prodi" name="prodi">
              <option value="">Pilih Prodi</option>
              <option value="Informatika">Informatika</option>
              <option value="Teknik Industri">Teknik Industri</option>
              <option value="Sistem Informasi">Sistem Informasi</option>
            </select>
          </td>
        </tr>

        <!-- TODO: Tambahkan field input angka untuk Nomor Telepon dengan tipe number dan WAJIB DIISI. -->
        <tr>
          <td><strong>Nomor Telepon</strong></td>
          <td><input required type="number" name="telepon" id="telepon" /></td>
        </tr>


        <!-- TODO: Tambahkan field input tanggal untuk Tanggal Lahir dengan tipe date dan WAJIB DIISI. -->
         <tr>
          <td><strong>Tanggal Lahir</strong></td>
          <td><input type="date" name="tanggal" id="tgllahir"></td>
         </tr>

        <!-- TODO: Tambahkan field input email dengan tipe email dan WAJIB DIISI. -->
        <tr>
          <td><strong>Email</strong></td>
          <td><input required type="email" name="email" id="email"/></td>
        </tr>

        <!-- TODO: Tambahkan field input password dengan tipe password dan WAJIB DIISI. -->
         <tr>
          <td><strong>Password</strong></td>
          <td><input required type="password" name="password" id="password"/></td>
        </tr>

        <!-- TODO: Tambahkan fieldset untuk Hal Favorit, berisi:
           - Fieldset "Game" dengan checkbox untuk Roblox, Magic Chess, dan beberapa game lain yang ingin kamu tambahkan.
           - Fieldset "Film" dengan checkbox untuk Drama, Action, Romance, Comedy, Horror.
       -->
        <tr>
          <td><strong>Hal Favorit</strong></td>
          <td>
            <fieldset>
              <legend>Game</legend>
              <input type="checkbox" name="game" value="Roblox" /> Roblox <br />
              <input type="checkbox" name="game" value="Magic Chess" /> Magic Chess <br />
              <input type="checkbox" name="game" value="Mobile Legends" /> Mobile Legends <br />
              <input type="checkbox" name="game" value="PUBG" /> PUBG <br />
            </fieldset>
            <br />
            <fieldset>
              <legend>Film</legend>
              <input type="checkbox" name="film" value="Drama" /> Drama <br />
              <input type="checkbox" name="film" value="Action" /> Action <br />
              <input type="checkbox" name="film" value="Comedy" /> Comedy <br />
              <input type="checkbox" name="film" value="Horror" /> Horror <br />
            </fieldset>
          </td>
        </tr>

        <!-- TODO: Tambahkan textarea untuk Deskripsi dengan id="deskripsi" dan WAJIB DIISI. -->
        <tr>
          <td><strong>Deskripsi</strong></td>
          <td><textarea required id="deskripsi" name="deskripsi" rows="4" cols="30"></textarea></td>
        </tr>

        <!-- TODO: Tambahkan field input Foto dengan tipe file dan WAJIB DIISI. -->
        <tr>
          <td><strong>Foto</strong></td>
          <td><input required type="file" id="foto" name="foto" /></td>
        </tr>

        <!-- TODO: Tambahkan tombol submit dengan id="simpan" dan value="Simpan". -->
          <tr>
          <td colspan="2" align="center">
            <input type="submit" id="simpan" value="Simpan" />
          </td>
        </tr>

        <!-- Contoh Field input : 
            <tr>
              <td><strong>Nama Mahasiswa</strong></td>
              <td><input required type="text" id="namamhs" name="namamhs" size="30" /></td>
            </tr> 
      --></table>
    </form>

    <script>
      const validateForm = () => alert("Data Berhasil Disimpan !");
    </script>
  </body>
</html>
